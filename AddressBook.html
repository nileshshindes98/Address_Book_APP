<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="./AddressStyle.css">
</head>

<body>
    <header class="header-content header">
        <div class="log-content">
            <img src="assets\images\logo.jpeg" alt="">
        
        <div>
            <span class="address-text">Adress</span>
            <span class="address-text">Book</span>
        </div>
    </div>
    

    <div class="form-content">
        <form class = "form" action="#"
        onsubmit="save(); return false">
    <div class="form-head">
        PERSON ADDRESS FORM
    </div>
    <div class="row-content">
        <label class="label text"
        for="name">Full Name</label>
        <input class="input" type="text" id="name"
        name="name" placeholder="Enter Your Name">
    </div>`
    
    <div class="row-content">
        <label class="address" 
        for="address">Address</label>
        <input class="address" type="text" id="address"
        name="address" placeholder="Enter Your Address">
    </div>

    <div class="row-content">
        <label class="label text" for="selectCity">Select City</label>
    </div>
    <select name="City" id="city">
        <option value="1">Mumbai</option>
        <option value="2">Pune</option>
        <option value="3">Satara</option>
        <option value="4">Kolhapur</option>
        <option value="5">Bhopal</option>
        <option value="6">Gwalior</option>
        <option value="7">Indore</option>
        <option value="8">Ujjain</option>
        <option value="9">Varanasi</option>
        <option value="10">Kanpur</option>
    </select>
    <select name="State" id="state">
        <option value="1">Maharashtra</option>
        <option value="2">Madhya Pradesh</option>
        <option value="3">Uttar Pradesh</option>
    </select>

    <div class="row-content">
        <label class="zipCode" for="zipCode"></label>
        <input class="zipCode" type="text" name="zipCode" 
        id="zipCode" placeholder="Zip Code">
    </div>
    <div class="row-content">
        <label for="phoneNumber"></label>
        <input class="phoneNumber" type="text" name="phoneNumber" 
        id="phoneNumber" placeholder="Phone Number">
    </div>
</form>
    </div>
</header>
</body>
</html>
